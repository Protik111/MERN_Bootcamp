<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <table border="">
        <caption>My First Table</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
            <td>Engineer</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>25</td>
            <td>Teacher</td>
        </tr>
        <tr>
            <td>Michael</td>
            <td>40</td>
            <td>Doctor</td>
        </tr>
        <tr>
            <td rowspan="2">With Two Rows</td>
            <td>Row 1</td>
            <td>Row 2</td>
        </tr>
        <tr>
            <td>Row 1</td>
            <td>Row 2</td>
        </tr>
    </table>
</body>

</html>
