<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Personal Info</legend>
            <p>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="Your first name" autocomplete="on" required
                    autofocus>
            </p>
            <p>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Your last name" autocomplete="on" required>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Your password" required>
            </p>
            <p>
                <label for="decade">Favorite Decade:</label>
                <input type="number" name="decade" id="decade" min="1950" max="2020" step="10" value="1980">
            </p>
            <p>
                <label for="games">Favorite Games:</label>
                <select name="games" id="games">
                    <optgroup label="Indoor Games">
                        <option value="card">Card</option>
                        <option value="carrom">Carrom</option>
                    </optgroup>
                    <optgroup label="Outdoor Games">
                        <option value="football" selected>Football</option>
                        <option value="cricket">Cricket</option>
                        <option value="basketball">BasketBall</option>
                    </optgroup>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
            <label for="Beverages">Favorite Beverages:</label>
            <input type="text" name="Beverages" id="Beverages" list="Beverages-list">
            <datalist id="Beverages-list">
                <option value="Coffee">
                <option value="Tea">
                <option value="Juice">
                <option value="Milkshakes">
                <option value="Smoothies">
                <option value="Other">
            </datalist>
        </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>What is your favorite programming language?</legend>
            <p>
                <input type="radio" name="c" id="c" value="c">
                <label for="c">C</label>
            </p>
            <p>
                <input type="radio" name="c++" id="c++" value="c++">
                <label for="c++">C++</label>
            </p>
            <p>
                <input type="radio" name="java" id="java" value="java">
                <label for="java">Java</label>
            </p>
            <p>
                <input type="radio" name="javascript" id="javascript" value="javascript">
                <label for="javascript">JavaScript</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Which framework do you like most?</legend>
            <p>
                <input type="checkbox" name="ReactJs" id="ReactJs" value="ReactJs">
                <label for="ReactJs">ReactJs</label>
            </p>
            <p>
                <input type="checkbox" name="VueJs" id="VueJs" value="VueJs">
                <label for="VueJs">VueJs</label>
            </p>
            <p>
                <input type="checkbox" name="AngularJs" id="AngularJs" value="AngularJs">
                <label for="AngularJs">AngularJs</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="otherPet" value="otherPet">
                <label for="otherPet">Other</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Send Me A Message</legend>
            <label for="message">Your Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"
                placeholder="Type your message here"></textarea>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
