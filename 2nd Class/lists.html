<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="styles/lists.css">
</head>

<body>
    <header>
        <h1>List Items</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol>
                <li>List One</li>
                <li>List Two</li>
                <li>List Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>List One</li>
                <li>List Two</li>
                <li>List Three</li>
            </ul>
        </article>
    </main>
</body>

</html>
